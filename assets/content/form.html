<head>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<section class="section-form">
    <h3 class="section-form__heading">Subscribe to our mailing list to stay up to date on Mortgage Rates</h3>

    <form name="subscribe" id="subscribe" class="section-form__main" autocomplete="off">
        <div class="section-form__firstName">
            <label for="firstName" class="section-form__label">First Name</label><br>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" class="section-form__input" required>
        </div>
        <div class="section-form__lastName">
            <label for="LastName" class="section-form__label">Last Name</label><br>
            <input type="text" name="LastName" id="LastName" placeholder="Last Name" class="section-form__input" required>
        </div>
        <div class="section-form__email">
            <label for="email" class="section-form__label">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Email" class="section-form__input" required>
        </div>
        <div class="section-form__homeOwner">
            <label for="text" class="section-form__label">Are you a Home Owner?</label><br>
            <input type="radio" id="homeOwnerYes" name="homeowner" value="yes">
            <label for="homeOwnerYes">Yes</label>
            <input type="radio" id="homeOwnerNo" name="homeowner" value="no">
            <label for="homeOwnerNo">No</label>
        </div>
        <div class="section-form__buyWhen">
            <label for="buyingWhen">I'm looking to purchase a house in the next</label>
            <select id="buyingWhen" name="buyingWhen">
                <option value="1-3">1 to 3 months</option>
                <option value="4-6">4 to 6 months</option>
                <option value="6+">6 plus months</option>
                <option value="-1">I am not currently looking to buy</option>
            </select>
        </div>
        <div class="section-form__btn">
        <button type="submit" class="section-form__btn-submit">Subscribe</button>
        </div>
    </form>
</section>
